
study_region_name: Beijing #[mandatory][string] all files and the results folder will be named like that
country_code: CHN #[mandatory][string: 3-letter ISO code] also needed for global wind atlas


#--define study region----------------------------------------------------------------------
# use GADM boundary (https://gadm.org/maps.html)
GADM_region_name: #[situational][string] exact name as in GADM file (NAME_{gadm_level})
GADM_level: #[situational][integer]
# or use custom region (if file is passed, then this is used instead of the GADM definitions above)
custom_study_area_filename: '{region_name}.geojson' #[situational][string] if you need a dynamic filename, then use {region_name} in the filename which is replaced in the spatial_data_prep script e.g. gadm41_CHN_1_{region_name}.geojson


#--data retrieval----------------------------------------------------------------------
# landcover
landcover_source: openeo   #[mandatory][string: file/openeo/ ] or leave empty to not download 
resolution_landcover: 0.008999280057498208  #[optional][float] set manual resolution for openeo download, in degress (EPSG4326); 0.008999280057498208 degrees is ca. 1000m at equator
landcover_filename: #[situational][string] filename including file ending of local landcover file in Raw_Spatial_Data/landcover

# DEM 
DEM_filename: gebco_cutout.tif #[mandatory][string] name of DEM file

# OSM data
OSM_source: overpass #[mandatory][string: overpass/geofabrik]
OSM_folder_name:  #[situational][string] name of the folder within /Raw_Spatial_Data/OSM with all raw OSM shapefiles from Geofabrik; only needed if Geofabrik used as OSM source

# OSM features
railways: 1
roads: 1
airports: 1
waterbodies: 1
military: 1

# OSM power infrastructure features
substations: 1
transmission_lines: 1
generators: 1
plants: 1

# coastlines 
coastlines: 1

# population data
population_source: worldpop #[mandatory][string: worldpop/file/0] if local file is used follow this naming convention: population_{country_code}_{population_year}.tif
population_year: 2020 #[situational][integer] year of population data (2015-2030), only needed if worldpop is selected as source

# wind and solar resources (GWA and GSA)
wind_atlas: 1
solar_atlas: 1
country_name_solar_atlas: China #[mandatory][string] name of country, check https://globalsolaratlas.info/download  
solar_atlas_measure: LTAym_YearlyMonthlyTotals #[situational][string] check if this measures exists under "GIS Data" on https://globalsolaratlas.info/download for your country

# protected areas
protected_areas_source: WDPA #[mandatory][WDPA/file/0]
protected_areas_filename: 'China_Nature_reserve.gpkg' #[situational][string] include file ending (.gpkg or .geojson), needs to be in EPSG4326

# forest density (optional; raster in Raw_Spatial_Data/Additional_layers)
forest_density_source: 0  # keep 0 to disable; set filename below to use
forest_density_filename: 'PROBAV_LC100_global_v3.0.1_2019-nrt_Tree-CoverFraction-layer_EPSG-4326.tif'  # raster filename (e.g. .tif) placed in Raw_Spatial_Data/Additional_layers

# compute helper datasets
compute_substation_proximity: 1
compute_road_proximity: 1
compute_terrain_ruggedness: 1

CRS_manual:  #set CRS instead of calculating local UTM zone

# additional polygons and rasters
additional_exclusion_polygons_folder_name: #[optional][string]
additional_exclusion_rasters_folder_name: #[optional][string]


#--exclusions----------------------------------------------------------------------

# see onshorewind.yaml and solar.yaml

# scenario name (written in available area filename)
scenario: ref
technology: onshorewind #onshorewind or solar, used for the filename of the available area

# model areas 
model_areas_filename:
#--Weather and energy data assumptions-------------------------------------------------------------
# Absolute path to external folder with weather data files, otherwise weather data will be stored in Raw_Spatial_Data/Weather_data
weather_external_data_path: "Raw_Spatial_Data/Weather_data"


# Method to define the area for which energy profiles are created
input_area: resource_grades # 'resource_grades' or 'available_land' or 'study_region'

# Year of weather data to be used for profile creation
weather_year: 2015

# Download weather data within study region boundaries, or geographical bounds defined below
weather_data_extend: study_region # 'study_region' or 'geo_bounds' or "country_code"

# If 'geo_bounds' is selected, define the bounding box here (geographical coordinates)
weather_data_geo_bounds: { 
    'west': 73,
    'south': 15,
    'east': 135,
    'north': 54
}

# Apply bias correction to ERA5 wind data based on Global Wind Atlas and Global Solar Atlas data
weather_bias_correction: { 
  onshorewind: true,
  offshorewind: true,
  solar: false
}

weather_bias_range: [0.5, 2.0] # Limit min and max bias correction factors to this range

