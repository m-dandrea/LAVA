#data config 
landcover_source: 'openeo'   #'file' or 'openeo' or leave empty to not download (DEM data depends on landcover data due to co-registering)
consider_coastlines: 1
consider_railways: 1
consider_roads: 1
consider_airports: 1
consider_waterbodies: 1
consider_military: 1
consider_wind_atlas: 1
consider_solar_atlas: 1
country_name_solar_atlas: Germany # name of country or "world" if you want to download the whole world 

additional_exclusion_polygons_folder_name: '' #empty string or name of folder within "Raw_Spatial_Data\additional_exclusion_polygons\"

additional_exclusion_rasters_folder_name: ''

consider_protected_areas: WDPA #WDPA or file or 0
wdpa_url: 'https://d1gam3xoknrgr2.cloudfront.net/current/WDPA_WDOECM_Mar2025_Public_DEU.zip'
protected_areas_filename: '' #include file ending (.gpkg or .geojson), needs to be in EPSG4326


CRS_manual: ''  #if None use empty string


#name folders and files
region_folder_name: Elbe-Elster #always needed, same name as in gadm.org (if country is studied, then use country name)
OSM_folder_name: BerlinBrandenburg #usually same as country_code, only needed if OSM is to be considered

DEM_filename: gebco_cutout.tif 
landcover_filename: PROBAV_LC100_global_v3.0.1_2019-nrt_Discrete-Classification-map_EPSG-4326.tif


#Define study region (use geopackage from gadm.org to inspect in QGIS or go on gadm.org)
#use GADM boundary (https://gadm.org/maps.html)
region_name: Elbe-Elster
country_code: DEU       #always needed (also for global wind atlas)
gadm_level: 2
#or use custom region (if file is passed, then this is used as default over the GADM definitions above)
custom_study_area_filename: '' #if None use empty string



#------exclusions-------------------------------------------------------------------------------------------------------------------------------------------------------
#scenario name (written in available area filename)
scenario: 'reference'

#landcover codes (buffer in meters) (here landcover codes for openeo as default example)
landcover_without_buffer: [50] #list of landcover codes
landcover_with_buffer: #dictionary of landcover code with corresponding buffer in meters
  #50: 500

# If you dont want to use some data then insert "null" (without quotation marks). This will skip the file during the exclusion calculation.

#DEM
max_elevation: 1500 #meters
max_slope: 10 #degrees

#spatial elements (buffer in meters)
railways_buffer: 0
roads_buffer: 0
airports_buffer: 0
waterbodies_buffer: 0
military_buffer: 0
coastlines_buffer: 0
protectedAreas_buffer: 0

#additional exclusion polygons
additional_exclusion_polygons_buffer: [] #list of buffers in meters in the order of the files in the "additional_exclusion_polygons"-folder in the region data folder

#solar and wind resources
min_wind_speed: 0
max_wind_speed: null

min_solar_production: 0
max_solar_production: null

#area filter
min_pixels_connected: 0
min_pixels_x: 5
min_pixels_y: 5




#--advanced details--------------------------------------------------------------------------------------------------------------------------------
# solar data
measure: LTAym_YearlyMonthlyTotals

# landcover data
resolution_landcover: 0

#north facing pixels to be excluded (pixels with slope bigger X and aspect between Y and Z)
north_facing_pixels: null
X: 10
Y: 310
Z: 50

#world database of protected areas
wdpa_consider_status: ["Adopted", "Designated", "Established", "Inscribed"] #all possibilies: "Adopted", "Designated", "Established", "Inscribed", "Proposed"